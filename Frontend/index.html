<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Action Recognition System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .upload-section {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #f8f9ff;
        }

        .upload-section:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-section.dragover {
            border-color: #764ba2;
            background: #e8eaff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        input[type="file"] {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: 600;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .upload-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .preview-section {
            display: none;
            margin-bottom: 30px;
        }

        .preview-section.active {
            display: block;
        }

        .image-preview {
            text-align: center;
            margin-bottom: 20px;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .result-section {
            display: none;
            background: #f8f9ff;
            padding: 30px;
            border-radius: 15px;
            margin-top: 20px;
        }

        .result-section.active {
            display: block;
        }

        .result-title {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .action-result {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
        }

        .action-label {
            font-size: 2em;
            color: #667eea;
            font-weight: 700;
            margin-bottom: 10px;
            text-transform: capitalize;
        }

        .confidence {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 15px;
        }

        .confidence-bar {
            background: #e0e0e0;
            height: 30px;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .annotation {
            background: #fff9e6;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #ffd700;
            font-size: 1.1em;
            color: #555;
            line-height: 1.6;
        }

        .top-predictions {
            margin-top: 20px;
        }

        .prediction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: white;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 3px solid #764ba2;
        }

        .prediction-name {
            font-weight: 600;
            color: #333;
            text-transform: capitalize;
        }

        .prediction-score {
            color: #667eea;
            font-weight: 600;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ffe6e6;
            color: #cc0000;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #cc0000;
            display: none;
        }

        .error.active {
            display: block;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .secondary-btn {
            background: #6c757d;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.2s;
        }

        .secondary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¬ Action Recognition</h1>
        <p class="subtitle">Upload an image to identify human actions using AI</p>

        <div class="upload-section" id="uploadSection">
            <div class="upload-icon">ðŸ“¸</div>
            <p style="font-size: 1.2em; color: #666; margin-bottom: 20px;">
                Drag & drop an image here or click to browse
            </p>
            <input type="file" id="fileInput" accept="image/*">
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                Choose Image
            </button>
        </div>

        <div class="preview-section" id="previewSection">
            <div class="image-preview">
                <img id="imagePreview" src="" alt="Preview">
            </div>
            <div class="btn-group">
                <button class="upload-btn" onclick="analyzeImage()">
                    Analyze Action
                </button>
                <button class="secondary-btn" onclick="resetApp()">
                    Upload New Image
                </button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing image...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="result-section" id="resultSection">
            <h2 class="result-title">ðŸŽ¯ Detection Results</h2>
            
            <div class="action-result">
                <div class="action-label" id="actionLabel"></div>
                <div class="confidence">
                    Confidence: <span id="confidenceText"></span>
                </div>
                <div class="confidence-bar">
                    <div class="confidence-fill" id="confidenceFill"></div>
                </div>
            </div>

            <div class="annotation" id="annotation"></div>

            <div class="top-predictions">
                <h3 style="margin-bottom: 15px; color: #333;">Top 5 Predictions:</h3>
                <div id="topPredictions"></div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_URL = 'http://localhost:8000';
        
        let selectedFile = null;

        // File input handler
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                handleFileSelect(file);
            }
        });

        // Drag and drop handlers
        const uploadSection = document.getElementById('uploadSection');

        uploadSection.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });

        uploadSection.addEventListener('dragleave', function(e) {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
        });

        uploadSection.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFileSelect(file);
            }
        });

        function handleFileSelect(file) {
            selectedFile = file;
            
            // Preview image
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('imagePreview').src = e.target.result;
                document.getElementById('uploadSection').style.display = 'none';
                document.getElementById('previewSection').classList.add('active');
                document.getElementById('resultSection').classList.remove('active');
                document.getElementById('error').classList.remove('active');
            };
            reader.readAsDataURL(file);
        }

        async function analyzeImage() {
            if (!selectedFile) return;

            // Show loading
            document.getElementById('loading').classList.add('active');
            document.getElementById('resultSection').classList.remove('active');
            document.getElementById('error').classList.remove('active');

            // Prepare form data
            const formData = new FormData();
            formData.append('file', selectedFile);

            try {
                // Call API
                const response = await fetch(`${API_URL}/predict`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Prediction failed');
                }

                const result = await response.json();
                displayResults(result);

            } catch (error) {
                showError('Failed to analyze image. Make sure the backend API is running.');
                console.error('Error:', error);
            } finally {
                document.getElementById('loading').classList.remove('active');
            }
        }

        function displayResults(result) {
            // Display action
            document.getElementById('actionLabel').textContent = 
                result.action.replace(/_/g, ' ');

            // Display confidence
            const confidencePercent = (result.confidence * 100).toFixed(2);
            document.getElementById('confidenceText').textContent = 
                `${confidencePercent}%`;
            document.getElementById('confidenceFill').style.width = 
                `${confidencePercent}%`;
            document.getElementById('confidenceFill').textContent = 
                `${confidencePercent}%`;

            // Display annotation
            document.getElementById('annotation').textContent = result.annotation;

            // Display top 5 predictions
            const topPredictionsHtml = result.top_5_predictions.map(pred => `
                <div class="prediction-item">
                    <span class="prediction-name">${pred.action.replace(/_/g, ' ')}</span>
                    <span class="prediction-score">${(pred.confidence * 100).toFixed(2)}%</span>
                </div>
            `).join('');
            document.getElementById('topPredictions').innerHTML = topPredictionsHtml;

            // Show results
            document.getElementById('resultSection').classList.add('active');
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('active');
        }

        function resetApp() {
            selectedFile = null;
            document.getElementById('uploadSection').style.display = 'block';
            document.getElementById('previewSection').classList.remove('active');
            document.getElementById('resultSection').classList.remove('active');
            document.getElementById('error').classList.remove('active');
            document.getElementById('fileInput').value = '';
        }
    </script>
</body>
</html>
